<script>
  function toggleText(){
    let x = document.getElementById("hidden");
    let menu = document.getElementById("menu");
    if (x.style.display === "none") {
      x.style.display = "block";
      menu.innerHTML = "\\ \\ \\";
      menu.style.opacity = "1";
